{% set name = "Werkzeug" %}
{% set version = "0.13" %}
{% set hash_type = "sha256" %}
{% set hash = "6246e5fc98a505824113fb6aca993d45ea284a2bcffdc2c65d0c538e53e4abd3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 1
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - werkzeug
    - werkzeug.debug
    - werkzeug.contrib

about:
  home: http://werkzeug.pocoo.org/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The Python WSGI Utility Library.
  description: |
    Werkzeug is a WSGI utility library for Python. It's widely used and BSD licensed.
  doc_url: http://werkzeug.pocoo.org/docs
  dev_url: https://github.com/pallets/werkzeug

extra:
  recipe-maintainers:
    - goanpeca
    - mcs07
